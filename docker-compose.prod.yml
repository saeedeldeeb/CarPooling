services:
  config-server:
    container_name: cp_config-server
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        SERVICE_NAME: config-server
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  discovery:
    container_name: cp_discovery
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        SERVICE_NAME: discovery
    ports:
      - "8761:8761"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      EUREKA_INSTANCE_HOSTNAME: discovery
    networks:
      - microservices-net
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    container_name: cp_gateway
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        SERVICE_NAME: gateway
    ports:
      - "8222:8222"
    environment:
      SPRING_CONFIG_IMPORT: optional:configserver:http://config-server:8888
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery:8761/eureka/
      REDIS_HOST: redis
      KEYCLOAK_ISSUER_URI: http://keycloak:8080/realms/carpooling
    networks:
      - microservices-net
    depends_on:
      discovery:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8222/actuator/health"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 10

